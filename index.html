<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <!-- TITOLO -->
                <div class="col">
                    <div class="header_content"></div>
                </div>
                <!-- MenÃ¹ -->
                <div class="col">
                    <div class="header_content"></div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <!-- JUMBOTRON -->
        <section>
            <div class="container py-4">
                <div class="row">
                    <div class="col">
                        <div class="main_content height_300"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- PORTFOLIO -->
        <section>
            <div class="container py-4">
                <div class="row">
                    <!-- Titolo sezione [PORTFOLIO] -->
                    <div class="col-12 my-3">
                        <div class="main_content height_100"></div>
                    </div>
                    <div class="col-12 my-3">
                        <div class="main_content height_300"></div>
                    </div>
                    <div class="col-12 my-3">
                        <div class="main_content height_300"></div>
                    </div>
                    <div class="col-12 my-3">
                        <div class="main_content height_300"></div>
                    </div>
                    <div class="col-12 my-3">
                        <div class="main_content height_300"></div>
                    </div>
                    <div class="col-12 my-3">
                        <div class="main_content height_300"></div>
                    </div>
                    <div class="col-12 my-3">
                        <div class="main_content height_300"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section>
            <div class="container">
                <div class="row p-4">
                    <!-- TITOLO SEZIONE [ABOUT] -->
                    <div class="col-12">
                        <div class="main_content height_100 "></div>
                    </div>
                    <!-- TESTO [ABOUT] -->
                    <div class="col-12 my-4">
                        <div class="main_content height_300 "></div>
                    </div>
                    <!-- PULSANTE [ABOUT] -->
                    <div class="col-12">
                        <div class="main_content height_100 "></div>
                    </div>
                </div>
            </div>
        </section>

        
        <!-- CONTACT -->
        <section>
            <div class="container">
                <div class="row p-4">
                    <!-- TITOLO SEZIONE [CONTACT] -->
                    <div class="col-12">
                        <div class="main_content height_100 "></div>
                    </div>
                    <!-- INPUT [CONTACT] -->
                    <div class="col-12 my-4">
                        <div class="main_content height_300 "></div>
                    </div>
                    <!-- PULSANTE [CONTACT] -->
                    <div class="col-12">
                        <div class="main_content height_100 "></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer_bg">
            <div class="container">
                <div class="row p-4">
                    <div class="col-12">
                        <div class="main_content height_100"></div>
                    </div>
                    <div class="col-12 my-4">
                        <div class="main_content height_100"></div>
                    </div>
                    <div class="col-12">
                        <div class="main_content height_100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer_bg">
            <div class="contianer">
                <div class="row p-5">
                    <div class="col-12">
                        <div class="main_content height_100"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
